<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>WAR ROOM</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app-version" class="app-version"></div>

    <h1>WAR ROOM</h1>

    <section>
        <h2>Tasks</h2>

        <div class="entry-panel">
            <div class="entry-row">
                <input id="task-input" placeholder="New task…" maxlength="40" />
                <button id="add-btn">Add Task</button>
            </div>

            <div class="entry-row">
                <input id="mission-input" placeholder="New mission…" maxlength="40" />
                <button id="add-mission-btn">Add Mission</button>
            </div>
        </div>

        <!-- Visibility Mode Toggle (Step H) -->
        <div class="visibility-toggle">
            <button data-mode="focus">Focus</button>
            <button data-mode="overview" class="active">Overview</button>
            <button data-mode="accomplishment">Accomplishment</button>
        </div>



        <ul id="task-list"></ul>
    </section>

    <div id="undo-toast" class="undo-toast hidden">
        Item deleted
        <button id="undo-btn">Undo</button>
    </div>


    <div id="confirm-modal" class="modal hidden">
        <div class="modal-box">
            <p id="confirm-text"></p>
            <div class="modal-actions" id="confirm-actions"></div>
        </div>
    </div>


    <script src="renderer.js"></script>
</body>


</html>
